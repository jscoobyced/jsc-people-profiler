<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"]</title>

    <link rel="stylesheet" href="~/css/jsc.css" />
</head>
<body>
    <header>
    </header>
    <nav id="menu" data-menu='@Html.Raw(Json.Serialize(Model.Menu))'></nav>
    <main>
        <div id="body-content" class="container body-content">
            @RenderBody()
        </div>
    </main>
    <footer>
        <p class="text-muted credit">&copy; 2017 - C&eacute;dric ROCHEFOLLE</p>
    </footer>


    <script src="~/lib/js/jquery.min.js"></script>
    <script src="~/lib/js/react.js"></script>
    <script src="~/lib/js/react-dom.js"></script>
    <script src="~/lib/js/react-router.min.js"></script>
    <script src="~/lib/js/react-router-dom.min.js"></script>
    <script src="~/lib/js/bootstrap.min.js"></script>
    <script src="~/js/jsc.js"></script>

    @RenderSection("Scripts", required: false)
</body>
</html>
