<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"]</title>

    <link rel="stylesheet" href="~/css/jsc.css" />
</head>
<body>
    <header>
    </header>
    <nav id="menu" data-menu='@Html.Raw(Json.Serialize(Model.Menu))'></nav>
    <main>
        <div id="body-content" class="container body-content">
            @RenderBody()
        </div>
    </main>
    <footer>
        <p class="text-muted credit">&copy; 2017 - C&eacute;dric ROCHEFOLLE</p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/4.1.2/react-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/4.1.2/react-router-dom.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="~/js/jsc.js" asp-append-version="true"></script>

    @RenderSection("Scripts", required: false)
</body>
</html>
